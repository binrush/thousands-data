interpretation: "<p>Из тюркских языков слово &laquo;иремель&raquo; объяснить не удаётся,\
  \ это значит, что слово &laquo;иремель&raquo; &mdash; добашкирского происхождения.\
  \ Наиболее вероятно, что оно происходит из языка финноугорской группы, в частности\
  \ протовенгров, и протоманси, обитавших здесь до прихода башкир.</p>\r\n\r\nДругие\
  \ версии:\r\n<ol>\r\n<li><strong>Ырым</strong> (баш., тат.) &mdash; заклинание,\
  \ колдовство. <strong>Ырымлы</strong> &mdash; заговоренный, заколдованный.</li>\r\
  \n<li><strong>Ир</strong> (тюрк.) - мужчина, герой, муж, <strong>эмэл</strong> (монг.)\
  \ - седло, &laquo;Седло героя&raquo; (толкование проф. А. К. Матвеева).</li>\r\n\
  <li><strong>Кабан</strong> &mdash; так башкиры называли стогообразные, покрытые\
  \ каменными россыпями вершины.</li>\r\n</ol>"
